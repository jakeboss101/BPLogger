<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>BP Logger</title>
<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='20' ry='20' fill='white'/><text x='50' y='60' font-size='55' text-anchor='middle' fill='red'>✚BP</text></svg>">
<style>
:root {
  --accent: #2196f3;
  --danger: #f44336;
  --bg: #fafafa;
  --card-bg: #fff;
  --late-bg: #e0e0e0;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  background: var(--bg);
  margin: 0;
  padding: 10px;
  color: #333;
  text-align: center;
}

h2 {
  margin: 10px 0 15px;
  font-size: 20px;
}

video, canvas, #photoPreview, button {
  width: 100%;
  margin-bottom: 10px;
  border-radius: 12px;
  box-sizing: border-box;
}

button {
  padding: 14px;
  font-size: 16px;
  border: none;
  font-weight: 600;
  color: white;
  cursor: pointer;
  transition: background 0.2s, transform 0.1s;
  border-radius: 12px;
}

button:active { transform: scale(0.97); }

#captureBtn { background: var(--accent); }
#saveBtn { background: var(--accent); }
#clearBtn { background: var(--danger); }
#newEntryBtn { background: #d32f2f; }

.note-section {
  margin-top: 10px;
}

.note-section h3 {
  font-size: 15px;
  font-weight: 600;
  margin-bottom: 6px;
}

.note-buttons {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
  margin-bottom: 10px;
  justify-content: center;
}

.note-buttons div { position: relative; flex: 1; }

.note-buttons button {
  width: 100%;
  color: #fff;
  border: none;
  font-weight: 600;
  opacity: 0.9;
  transition: opacity 0.2s, transform 0.1s, box-shadow 0.2s;
  padding: 12px;
  font-size: 14px;
}

.note-buttons button.active {
  outline: 2px solid #00000033;
  opacity: 1;
  transform: scale(1.05);
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  border: 1px solid #333;
}

.note-buttons span {
  position: absolute;
  top: -6px;
  right: -6px;
  width: 20px;
  height: 20px;
  line-height: 20px;
  text-align: center;
  background-color: #f44336;
  border-radius: 50%;
  color: #fff;
  cursor: pointer;
  font-weight: bold;
  font-size: 14px;
}

#photoPreview {
  width: 60%;
  max-width: 300px;
  display: none;
  margin: 10px auto;
  border-radius: 12px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.2);
}

#log {
  display: flex;
  flex-direction: column;
  gap: 8px;
  align-items: center;
  max-height: 60vh;
  overflow-y: auto;
  padding-bottom: 10px;
}

.entry {
  display: flex;
  align-items: center;
  border-radius: 14px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  padding: 8px;
  width: 95%;
  background: var(--card-bg);
  transition: transform 0.2s ease;
}

.entry:hover { transform: translateY(-1px); }

.entry div { flex: 1; }

.entry strong { font-size: 13px; color: #111; }

.entry img {
  max-width: 70px;
  max-height: 55px;
  margin-left: 8px;
  border-radius: 8px;
  object-fit: cover;
  transition: transform 0.2s;
}

.entry img:active { transform: scale(1.05); }

@media (max-width: 400px) {
  h2 { font-size: 18px; }
  .entry img { max-width: 25vw; max-height: 18vw; }
  button { font-size: 15px; padding: 12px; }
}
</style>
</head>
<body>

<h2>✚ BP Logger</h2>
<button id="newEntryBtn" style="display:none;">✚ Add New BP Reading</button>

<video id="video" autoplay playsinline></video>
<canvas id="canvas" style="display:none;"></canvas>
<img id="photoPreview" alt="BP Preview">
<button id="captureBtn">Take Photo of BP Reading</button>

<div class="note-section">
  <h3>Select the medication taken before this reading</h3>
  <div class="note-buttons"></div>
</div>

<button id="saveBtn">Save Entry</button>
<div id="log"></div>
<button id="clearBtn">Clear All</button>

<script>
const video = document.getElementById('video');
const canvas = document.getElementById('canvas');
const photoPreview = document.getElementById('photoPreview');
const logDiv = document.getElementById('log');
const noteSection = document.querySelector('.note-section');
const newEntryBtn = document.getElementById('newEntryBtn');

let entries = JSON.parse(localStorage.getItem('bpEntries')) || [];
let currentNotes = [];
let capturedImage = null;

let medications = JSON.parse(localStorage.getItem('medications')) || [
  { name: "Pre-Lisinopril", color: "#4caf50" },
  { name: "Post-Lisinopril", color: "#9c27b0", textColor: "#fff" }
];

const basicColors = ['#f44336','#2196f3','#4caf50','#ff9800','#9c27b0','#00bcd4','#ffc107'];

function renderNoteButtons() {
  const container = document.querySelector('.note-buttons');
  container.innerHTML = '';
  medications.forEach((med, idx) => {
    const wrapper = document.createElement('div');
    const btn = document.createElement('button');
    btn.textContent = med.name;
    btn.style.backgroundColor = med.color;
    if(med.textColor) btn.style.color = med.textColor;
    btn.classList.add('note-btn');
    btn.onclick = () => toggleNoteSelection(med.name, med.color);
    wrapper.appendChild(btn);

    const delBtn = document.createElement('span');
    delBtn.textContent = '×';
    delBtn.onclick = (e) => {
      e.stopPropagation();
      const code = prompt(`Type 1234 to delete medicine "${med.name}":`);
      if(code === '1234') {
        medications.splice(idx, 1);
        localStorage.setItem('medications', JSON.stringify(medications));
        renderNoteButtons();
      }
    };
    wrapper.appendChild(delBtn);
    container.appendChild(wrapper);
  });

  const addBtnWrapper = document.createElement('div');
  const addBtn = document.createElement('button');
  addBtn.textContent = '+ Add Medicine';
  addBtn.style.backgroundColor = basicColors[Math.floor(Math.random() * basicColors.length)];
  addBtn.style.fontWeight = '600';
  addBtn.style.fontSize = '14px';
  addBtn.onclick = () => {
    const name = prompt('Enter medicine name:');
    if(!name) return;
    const color = basicColors[Math.floor(Math.random() * basicColors.length)];
    medications.push({ name, color });
    localStorage.setItem('medications', JSON.stringify(medications));
    renderNoteButtons();
  };
  addBtnWrapper.appendChild(addBtn);
  container.appendChild(addBtnWrapper);
}

function toggleNoteSelection(name, color) {
  const index = currentNotes.findIndex(n => n.note === name);
  const btns = document.querySelectorAll('.note-btn');
  if(index === -1) {
    currentNotes.push({ note: name, color });
    btns.forEach(b => { if(b.textContent === name) b.classList.add('active'); });
  } else {
    currentNotes.splice(index, 1);
    btns.forEach(b => { if(b.textContent === name) b.classList.remove('active'); });
  }
}

navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
.then(stream => video.srcObject = stream)
.catch(() => alert('Camera access denied'));

// 📸 Capture photo (~10KB)
document.getElementById('captureBtn').onclick = () => {
  const ctx = canvas.getContext('2d');
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

  let quality = 0.9;
  let dataURL = canvas.toDataURL('image/jpeg', quality);
  while ((dataURL.length / 1024 > 10) && quality > 0.05) {
    quality -= 0.05;
    dataURL = canvas.toDataURL('image/jpeg', quality);
  }
  capturedImage = dataURL;

  // Hide camera, show resized preview
  video.style.display = 'none';
  canvas.style.display = 'none';
  photoPreview.src = capturedImage;
  photoPreview.style.display = 'block';
  document.getElementById('captureBtn').style.display = 'none';
};

// 💾 Save entry
document.getElementById('saveBtn').onclick = () => {
  if(!capturedImage) return alert('Please take a photo first');
  if(currentNotes.length === 0) return alert('Please select at least one medication');

  const now = new Date();
  entries.unshift({
    image: capturedImage,
    notes: currentNotes.slice(),
    time: now.toLocaleString(),
    hour: now.getHours()
  });

  if(entries.length > 30) entries = entries.slice(0,30);
  localStorage.setItem('bpEntries', JSON.stringify(entries));
  renderLog();

  // Reset view
  capturedImage = null;
  currentNotes = [];
  document.querySelectorAll('.note-btn').forEach(b => b.classList.remove('active'));
  canvas.style.display = 'none';
  photoPreview.style.display = 'none';
  noteSection.style.display = 'none';
  document.getElementById('captureBtn').style.display = 'none';
  document.getElementById('saveBtn').style.display = 'none';
  video.style.display = 'none';
  newEntryBtn.style.display = 'block';
};

// 🆕 New Entry button
newEntryBtn.onclick = () => {
  navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
  .then(stream => video.srcObject = stream);

  video.style.display = 'block';
  document.getElementById('captureBtn').style.display = 'block';
  document.getElementById('saveBtn').style.display = 'block';
  noteSection.style.display = 'block';
  newEntryBtn.style.display = 'none';
};

// 🗑️ Clear all entries
document.getElementById('clearBtn').onclick = () => {
  const code = prompt('Enter 1234 to clear all entries:');
  if(code !== '1234') return;
  entries = [];
  localStorage.removeItem('bpEntries');
  renderLog();
};

// 🧾 Render log
function renderLog() {
  logDiv.innerHTML = entries.map(e => {
    const isLate = e.hour >= 20;
    const bg = isLate ? 'var(--late-bg)' : 'var(--card-bg)';
    const notesHTML = e.notes.map(n => `<span style="color:${n.color}; font-weight:bold; font-size:12px; margin-right:3px;">${n.note}</span>`).join('');
    return `
      <div class="entry" style="background:${bg};">
        <div>
          <strong>${e.time}</strong>
          <div>${notesHTML}</div>
        </div>
        <img src="${e.image}" alt="BP Photo">
      </div>
    `;
  }).join('');
}

renderNoteButtons();
renderLog();
</script>
</body>
</html>
